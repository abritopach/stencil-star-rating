<!DOCTYPE html>
<html dir="ltr" lang="en">

    <meta charset="utf-8" />

    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-star-rating.esm.js"></script>
    <script nomodule src="/build/stencil-star-rating.js"></script>
  </head>
  <body>
    <star-rating-component stars="5" size="medium" rating="2" step="0.5"
    gap="small" label='{"text": "Label bottom", "position": "bottom"}'></star-rating-component>

    <script>
      const starRatingComponentElement = document.querySelector('star-rating-component');
      starRatingComponentElement.addEventListener('ratingChange', event => { console.log('New rating: ', event.detail); });
      starRatingComponentElement.addEventListener('starClicked', event => { console.log('Start clicked: ', event.detail); });
