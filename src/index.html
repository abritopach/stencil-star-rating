<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-star-rating.esm.js"></script>
    <script nomodule src="/build/stencil-star-rating.js"></script>
  </head>
  <body>
    <star-rating-component stars="5" size="medium" color="info"></star-rating-component>

    <script>
      const starRatingComponentElement = document.querySelector('star-rating-component');
      starRatingComponentElement.addEventListener('ratingChange', event => { console.log('New rating: ', event.detail); });
    </script>
  </body>
</html>
